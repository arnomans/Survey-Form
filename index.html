<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arno Mans">
    <meta name="description" content="HTML5 Survey form to collect client information">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading" id="title">Customer Survey Form</h1>
        <p class="secondary-heading" id="description">Thank you for taking the time to improve our platform</p>

        <form id="survey-form">
            <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input class="text-input" id="name" type="text" required placeholder="Enter your name" />

            <label for="email" id="email-label">Email</label>
            <input class="text-input" id="email" type="email" required placeholder="Enter your email" />

            <label for="age" id="number-label">Age (Optional)</label>
            <input class="text-input" id="number" type="number" min="18" max="75" placeholder="Age" />

            <label for="role">Please select your role</label>
            <select class="text-input select-input" id="dropdown" placeholder="Select your role">
                <option class="dropdown" value="student">Student</option>
                <option class="dropdown" value="fullTimeJob">Full Time Job</option>
                <option class="dropdown" value="learner">Learner</option>
                <option class="dropdown" value="student">Other</option>
            </select>
        </div>

        <div class="form-group">
            <p>Would you recommend our app to others?</p>
            <label><input name="recommend" type="radio" checked />Definitely</label>

            <label><input name="recommend" type="radio" />Maybe</label>

            <label><input name="recommend" type="radio" />No</label>
        </div>

        <div class="form-group">
            <p>Which aspects would you prefer to be improved</p>
            <label><input type="checkbox" name="improvement" value="user-interface" />User Interface</label>

            <label><input type="checkbox" name="improvement" value="interactivity" />Interactivity</label>
            
            <label><input type="checkbox" name="improvement" value="design-aspects" />Design Aspects</label>
            
            <label><input type="checkbox" name="improvement" value="functionality" />Functionality</label>

            <label><input type="checkbox" name="improvement" value="user-interface" />Animations</label>

            <label><input type="checkbox" name="improvement" value="user-interface" />Other</label>
        </div>

        <div class="form-group">
            <p>Please leave us your comments or suggestions</p>
            <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>

            <button type="submit" id="submit">Submit</button>
        </div>
        </form>
    </div>
</body>
</html>
